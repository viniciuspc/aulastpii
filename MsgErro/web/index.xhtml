<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            Quantidade: <h:inputText id="qtd" label="Quantidade" value="${meuBackingBean.qtd}"><f:convertNumber minFractionDigits="2" type="currency"/></h:inputText>
           <h:message style="color:red" for="qtd"/><br/>
           Cartão de crédito: <h:inputText id="cartao" label="Cartão de crédito" value="${meuBackingBean.cartao}"/>
           <h:message style="color:red" for="cartao"/><br/>
           Validade: <h:inputText id="validade" label="validade" value="${meuBackingBean.validade}"><f:convertDateTime pattern="MM/yyyy"/></h:inputText> MM/AAAA
           <h:message style="color:red" for="validade"/><br/><br/>
           <h:commandButton value="Enviar" />
        </h:form>
        
    </h:body>
</html>
