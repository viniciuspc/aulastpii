<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            Cliente: <h:inputText value="${formulario.nome}"/><br/><br/>
            Tipo:
            <h:selectOneRadio value="${formulario.tipo}" >
                <f:selectItems value="${formulario.opcoesTipo}" />
            </h:selectOneRadio>
            <br/><br/>
            Voce conheceu o pastel:
            <h:selectManyCheckbox value="${formulario.fonte}">
                <f:selectItems value="${formulario.opcoesFonte}"/>
            </h:selectManyCheckbox>
            <br/><br/>
            Sabor:<br/>
            <h:selectManyListbox value="${formulario.sabor}">
                <f:selectItems value="${formulario.opcoesSabor}"/>
            </h:selectManyListbox>
            <br/><br/>
            <h:commandButton value="ok"/> <h:commandButton value="limpar" action="#{formulario.Limpar}"/>
        </h:form>
    </h:body>
</html>
