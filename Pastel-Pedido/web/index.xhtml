<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Escolha de Pastel</title>
    </h:head>
    <h:body>
        <h:form>
            Cliente: <h:inputText value="${formulario.nome}"/><br/><br/>
            Tipo:
            <h:selectOneRadio value="${formulario.tipo}" >
                <f:selectItems value="${formulario.opcoesTipo}" />
            </h:selectOneRadio>
            <br/><br/>
            Voce conheceu o pastel:
            <h:selectManyCheckbox value="${formulario.fonte}">
                <f:selectItems value="${formulario.opcoesFonte}"/>
            </h:selectManyCheckbox>
            <br/><br/>
            <div>
                <h:dataTable var="aux" value="${formulario.opcoesPastel}">
                    <h:column>
                        <f:facet name="header">
                            Sabor
                        </f:facet>
                        ${aux.nome}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Preço
                        </f:facet>
                        ${aux.preco}
                    </h:column>
                </h:dataTable>
            </div>
            <br/><br/>
            <!-- Aqui o value será os itens que o usuário selecionará !-->
            <h:selectManyListbox value="#{formulario.pastel}">
                <f:selectItems var="pastel" value="#{formulario.opcoesPastel}" itemLabel="#{pastel.nome}" itemValue="#{pastel}"/>
            </h:selectManyListbox>

            <br/><br/>
            <h:commandButton value="Ok"/> <h:commandButton value="Limpar" action="#{formulario.Limpar}"/>
        </h:form>
    </h:body>
</html>
