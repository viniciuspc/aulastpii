<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Notas</title>
    </h:head>
    <h:body>
        <div>
            <h:form>
                Nome: <h:inputText value="#{listaAlunos.a.nome}"/><br/>
                Sobrenome: <h:inputText value="#{listaAlunos.a.sobrenome}"/><br/>
                Nota: <h:inputText value="#{listaAlunos.a.nota}"/><br/>
                <h:commandButton value="Inserir" action="#{listaAlunos.adicionaAluno}"/>
            </h:form>
        </div>
        <div>
            <h:form>
                <h:dataTable var="aluno" value="#{listaAlunos.listaAlunos}" border="1">
                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                        #{aluno.nome}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Sobrenome</f:facet>
                        #{aluno.sobrenome}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nota</f:facet>
                        #{aluno.nota}
                    </h:column>
                    <h:column>
                        <h:commandLink action="#{listaAlunos.aumentaNota(aluno)}">
                            <h:graphicImage value="./img/seta_cima.png" width="20" height="20"/>
                        </h:commandLink>
                    </h:column>
                    <h:column>
                        <h:commandLink action="#{listaAlunos.excluir(aluno)}">
                            <h:graphicImage value="./img/excluir.gif" width="20" height="20"/>
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
